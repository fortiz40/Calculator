<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>

    <div class="calculator">
        <input type="text" id="calc-screen" readonly>
        <button id= "one" onclick = "insertItem(1)">1</button>
        <button id= "two" onclick = "insertItem(2)">2</button>
        <button id= "three" onclick = "insertItem(3)">3</button>
        <button id= "four" onclick = "insertItem(4)">4</button>
        <button id= "five" onclick = "insertItem(5)">5</button>
        <button id= "six" onclick = "insertItem(6)">6</button>
        <button id= "seven" onclick = "insertItem(7)">7</button>
        <button id= "eight" onclick = "insertItem(8)">8</button>
        <button id= "nine" onclick = "insertItem(9)">9</button>
        <button id= "zero" onclick = "insertItem(0)">0</button>

        <button id="decimal" onclick = "insertItem('.')">.</button>

        <button class= "operator-symbol" id="multiply" onclick = "insertItem('*')">*</button>
        <button class= "operator-symbol" id="divide" onclick = "insertItem('/')">/</button>
        <button class= "operator-symbol" id="plus" onclick = "insertItem('+')">+</button>
        <button class= "operator-symbol" id="minus" onclick = "insertItem('-')">-</button>
        <button class= "operator-symbol" id="equals" onclick="equals()">=</button>

        <button id="clear" onclick= 'clearScreen();'>C</button>

        <div class="error-container">
            <div class="error-message">
                Error
            </div>
        </div>
    </div>

    
</body>

<script src="calculator.js"></script>
</html>
